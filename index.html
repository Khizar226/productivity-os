<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska - Simple Tasks. Strong Results.</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: { 850: '#151f32', 900: '#0f172a' }
                    },
                    animation: {
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Effects & Utilities -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }

        .hidden-section { display: none !important; }
        
        /* Animations */
        .check-circle { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .check-circle:hover { transform: scale(1.1); }
        .step-check:hover { border-color: #3b82f6; }

        /* Loader */
        .spinner {
            border: 3px solid #f1f5f9; border-top: 3px solid #2563eb;
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Sidebar Transitions */
        #sidebar { transition: transform 0.3s ease-in-out, margin-left 0.3s ease-in-out; }
        
        /* Mobile Overlay */
        .mobile-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 45;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .mobile-overlay.open { opacity: 1; pointer-events: auto; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; z-index: 50; height: 100%; transform: translateX(-100%); width: 280px; }
            #sidebar.open { transform: translateX(0); }
            
            /* Detail Panel Mobile: Hidden by default, slides in when open */
            #detail-panel { position: fixed; z-index: 55; width: 100%; height: 100%; top:0; right:0; transform: translateX(100%); transition: transform 0.3s; display: flex !important; }
            #detail-panel.open { transform: translateX(0); }
            
            /* Hidden on mobile until open */
            #detail-panel:not(.open) { pointer-events: none; }
        }

        /* Dropdown */
        .dropdown-menu { opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.2s; }
        .dropdown-menu.show { opacity: 1; visibility: visible; transform: translateY(0); }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 h-screen flex flex-col dark:bg-slate-900 dark:text-slate-100 transition-colors duration-200">

    <!-- LOADING -->
    <div id="loading-overlay" class="fixed inset-0 bg-white dark:bg-slate-900 z-[100] flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-slate-500 font-medium">Loading Workspace...</p>
    </div>

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[90] bg-white dark:bg-slate-900 flex items-center justify-center p-4">
        <div class="w-full max-w-md text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600 text-white mb-6 shadow-xl shadow-blue-500/20">
                <i class="ph ph-check-fat text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-slate-900 dark:text-white mb-2">Taska</h1>
            <p class="text-slate-500 mb-8">Simple Tasks. Strong Results.</p>
            <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700">
                <button id="google-signin" class="w-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-white font-medium py-3 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-50 transition mb-6">
                    <i class="ph ph-google-logo text-xl text-red-500"></i> Continue with Google
                </button>
                <div class="relative my-6"><div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100 dark:border-slate-600"></div></div><div class="relative flex justify-center text-xs text-slate-400 bg-white dark:bg-slate-800 px-2">OR EMAIL</div></div>
                <form id="login-form" class="space-y-4">
                    <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 dark:text-white rounded-xl outline-none border border-transparent focus:border-blue-500">
                    <input type="password" id="login-pass" placeholder="Password" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 dark:text-white rounded-xl outline-none border border-transparent focus:border-blue-500">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Sign In</button>
                </form>
                <p class="mt-6 text-sm text-slate-500"><button onclick="toggleAuthMode()" class="text-blue-600 font-bold hover:underline">Create Account</button></p>
                <form id="signup-form" class="space-y-4 hidden-section mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                    <input type="text" id="signup-name" placeholder="Name" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 dark:text-white rounded-xl outline-none">
                    <input type="email" id="signup-email" placeholder="Email" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 dark:text-white rounded-xl outline-none">
                    <input type="password" id="signup-pass" placeholder="Password" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-900 dark:text-white rounded-xl outline-none">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700">Join Taska</button>
                </form>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app" class="flex h-full hidden-section relative overflow-hidden">
        
        <!-- Mobile Overlay -->
        <div id="mobile-overlay" class="mobile-overlay md:hidden" onclick="toggleSidebar()"></div>

        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-72 bg-white dark:bg-slate-850 border-r border-slate-200 dark:border-slate-800 flex flex-col flex-shrink-0 transition-all z-50">
            <!-- Sidebar Header -->
            <div class="h-16 flex items-center justify-between px-6 border-b border-slate-100 dark:border-slate-800">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white"><i class="ph ph-check-fat weight-bold"></i></div>
                    <span class="font-bold text-xl tracking-tight dark:text-white">Taska</span>
                </div>
                <!-- Close Sidebar (Mobile) -->
                <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-400 hover:text-red-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg"><i class="ph ph-x text-xl"></i></button>
            </div>

            <!-- Profile -->
            <div class="p-4">
                <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-800 cursor-pointer transition" onclick="openModal('profile-modal')">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-indigo-500 text-white flex items-center justify-center font-bold text-lg shadow-sm" id="sidebar-avatar">U</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold text-slate-900 dark:text-white truncate" id="sidebar-name">User</p>
                        <p class="text-xs text-slate-500 truncate">My Workspace</p>
                    </div>
                </div>
            </div>

            <!-- Nav -->
            <nav class="flex-1 overflow-y-auto px-4 space-y-1">
                <button onclick="switchView('myday')" id="nav-myday" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition"><i class="ph ph-sun text-lg"></i> My Day</button>
                <button onclick="switchView('important')" id="nav-important" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition"><i class="ph ph-star text-lg"></i> Important</button>
                <button onclick="switchView('all')" id="nav-all" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition"><i class="ph ph-infinity text-lg"></i> All Tasks</button>
                <button onclick="switchView('board')" id="nav-board" class="nav-btn w-full flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition"><i class="ph ph-kanban text-lg"></i> Board View</button>
                
                <div class="mt-8 mb-2 px-3 flex items-center justify-between text-xs font-bold text-slate-400 uppercase tracking-wider">
                    <span>Projects</span>
                    <button onclick="openModal('project-modal')" class="hover:text-blue-600 text-lg transition"><i class="ph ph-plus-circle"></i></button>
                </div>
                <div id="project-list-sidebar" class="space-y-1"></div>
            </nav>
            
            <!-- Footer -->
            <div class="p-4 border-t border-slate-100 dark:border-slate-800 text-center">
                 <p class="text-xs font-bold text-slate-400">Designed by Khizar Hayat</p>
            </div>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-900 relative transition-colors">
            <!-- Header -->
            <header class="h-16 flex items-center justify-between px-6 border-b border-slate-100 dark:border-slate-800 bg-white/80 dark:bg-slate-900/80 backdrop-blur z-20 sticky top-0">
                <div class="flex items-center gap-4">
                    <!-- Sidebar Toggle -->
                    <button class="text-slate-500 hover:text-blue-600 transition p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800" onclick="toggleSidebar()">
                        <i class="ph ph-list text-2xl"></i>
                    </button>
                    <div>
                        <h2 class="text-xl font-bold text-slate-800 dark:text-white flex items-center gap-2" id="header-title">My Day</h2>
                        <p class="text-xs text-slate-500" id="header-subtitle">Overview</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <!-- Dark Mode Toggle -->
                    <button onclick="toggleDarkMode()" class="p-2 text-slate-400 hover:text-blue-500 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                        <i class="ph ph-moon text-xl dark:hidden"></i>
                        <i class="ph ph-sun text-xl hidden dark:block"></i>
                    </button>
                    <!-- Settings -->
                    <button onclick="openModal('profile-modal')" class="p-2 text-slate-400 hover:text-blue-600 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                        <i class="ph ph-gear text-xl"></i>
                    </button>
                </div>
            </header>

            <!-- TASKS LIST -->
            <div id="view-list" class="flex-1 overflow-y-auto p-6 md:p-10 relative">
                
                <!-- Desktop Quick Add Bar -->
                <div class="hidden md:flex bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-sm rounded-xl p-2 items-center gap-3 mb-8 focus-within:ring-2 focus-within:ring-blue-100 dark:focus-within:ring-blue-900 focus-within:border-blue-400 transition-all">
                    <i class="ph ph-plus text-xl text-slate-300 ml-3"></i>
                    <input type="text" id="quick-add-input" placeholder="Add a new task..." class="flex-1 bg-transparent outline-none text-slate-700 dark:text-slate-200 placeholder-slate-400 h-10" onkeydown="handleQuickAdd(event)">
                    
                    <div class="flex items-center gap-2 border-l border-slate-100 dark:border-slate-700 pl-3">
                         <input type="date" id="quick-add-date" class="bg-transparent text-xs text-slate-500 outline-none w-28 dark:text-slate-400">
                         <select id="quick-add-priority" class="bg-transparent text-xs text-slate-500 outline-none w-20 dark:text-slate-400 dark:bg-slate-800">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                         </select>
                         <button class="p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-400 transition" onclick="this.classList.toggle('text-yellow-500')" id="quick-add-star"><i class="ph ph-star-fill text-lg"></i></button>
                    </div>
                    <button class="px-4 py-2 bg-blue-600 text-white text-sm font-bold rounded-lg hover:bg-blue-700 transition" onclick="triggerQuickAdd()">Add Task</button>
                </div>

                <div id="task-list-container" class="space-y-2 pb-24"></div>

                <!-- Floating Action Button (Universal) -->
                <button onclick="openAddModal()" class="fixed bottom-8 right-8 w-14 h-14 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-500/40 flex items-center justify-center text-3xl hover:scale-110 active:scale-95 transition z-40">
                    <i class="ph ph-plus"></i>
                </button>
            </div>

            <!-- BOARD VIEW -->
            <div id="view-board" class="flex-1 overflow-x-auto overflow-y-hidden p-6 hidden-section bg-slate-50 dark:bg-slate-850">
                <div class="flex gap-6 h-full">
                    <div class="board-column flex flex-col h-full w-80 min-w-[300px]"><div class="flex justify-between mb-4"><h3 class="font-bold dark:text-white">To Do</h3></div><div class="flex-1 overflow-y-auto space-y-3" id="board-todo"></div></div>
                    <div class="board-column flex flex-col h-full w-80 min-w-[300px]"><div class="flex justify-between mb-4"><h3 class="font-bold text-blue-500">In Progress</h3></div><div class="flex-1 overflow-y-auto space-y-3" id="board-progress"></div></div>
                    <div class="board-column flex flex-col h-full w-80 min-w-[300px]"><div class="flex justify-between mb-4"><h3 class="font-bold text-green-500">Done</h3></div><div class="flex-1 overflow-y-auto space-y-3" id="board-done"></div></div>
                </div>
            </div>
        </main>

        <!-- DETAIL PANEL (Edit Task) -->
        <aside id="detail-panel" class="w-96 bg-white dark:bg-slate-850 border-l border-slate-200 dark:border-slate-800 hidden lg:flex flex-col shadow-2xl z-50 transition-transform">
             <div class="h-16 flex items-center justify-between px-6 border-b border-slate-100 dark:border-slate-800">
                <span class="font-bold text-sm text-slate-400 uppercase">Edit Task</span>
                <button onclick="closeDetail()" class="text-slate-400 hover:text-slate-600 dark:hover:text-white p-2"><i class="ph ph-x text-xl"></i></button>
            </div>
            <div id="active-detail" class="flex-col h-full hidden-section">
                <div class="p-6 border-b border-slate-100 dark:border-slate-800">
                    <div class="flex items-start gap-4">
                        <button onclick="toggleDetailComplete()" id="detail-check" class="mt-1 w-6 h-6 rounded-full border-2 flex items-center justify-center transition text-white"><i class="ph ph-check text-xs"></i></button>
                        <textarea id="detail-title" rows="2" class="flex-1 text-lg font-bold text-slate-800 dark:text-white bg-transparent outline-none resize-none" placeholder="Task Title"></textarea>
                        <button onclick="toggleDetailStar()" id="detail-star" class="text-2xl"><i class="ph ph-star-fill"></i></button>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-6 space-y-6">
                    <div>
                        <div id="steps-list" class="space-y-2 mb-2"></div>
                        <button class="text-blue-600 text-sm font-medium flex items-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-800 p-2 rounded w-full transition" onclick="addStep()"><i class="ph ph-plus"></i> Add step</button>
                    </div>
                    <div class="space-y-4 pt-4 border-t border-slate-100 dark:border-slate-800">
                         <div class="flex items-center gap-3"><i class="ph ph-calendar-blank text-xl text-slate-400"></i><input type="date" id="detail-due" class="bg-transparent outline-none text-sm text-slate-600 dark:text-slate-300 w-full" onchange="updateTaskDetail('dueDate', this.value)"></div>
                         <div class="flex items-center gap-3"><i class="ph ph-flag text-xl text-slate-400"></i><select id="detail-priority" class="bg-transparent outline-none text-sm text-slate-600 dark:text-slate-300 w-full dark:bg-slate-850" onchange="updateTaskDetail('priority', this.value)"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option><option value="Critical">Critical</option></select></div>
                         <div class="flex items-center gap-3"><i class="ph ph-folder text-xl text-slate-400"></i><select id="detail-project" class="bg-transparent outline-none text-sm text-slate-600 dark:text-slate-300 w-full dark:bg-slate-850" onchange="updateTaskDetail('projectId', this.value)"></select></div>
                    </div>
                    <textarea id="detail-notes" class="w-full h-32 bg-slate-50 dark:bg-slate-800 rounded-xl p-4 text-sm resize-none outline-none text-slate-700 dark:text-slate-300" placeholder="Add notes..." onchange="updateTaskDetail('remarks', this.value)"></textarea>
                </div>
                <div class="p-4 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 flex justify-end">
                    <button onclick="deleteTask()" class="text-red-500 hover:text-red-700 text-sm font-medium flex items-center gap-2"><i class="ph ph-trash"></i> Delete Task</button>
                </div>
            </div>
        </aside>

        <!-- ADD TASK MODAL (Universal) -->
        <div id="add-modal" class="hidden-section fixed inset-0 bg-black/50 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-4 backdrop-blur-sm">
            <div class="bg-white dark:bg-slate-800 w-full sm:max-w-lg rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up">
                <div class="flex justify-between mb-4">
                    <h3 class="font-bold text-lg dark:text-white">New Task</h3>
                    <button onclick="closeModal('add-modal')" class="text-slate-400"><i class="ph ph-x text-xl"></i></button>
                </div>
                
                <input type="text" id="modal-add-title" placeholder="What needs to be done?" class="w-full text-lg bg-transparent outline-none border-b border-slate-200 dark:border-slate-700 pb-2 mb-6 dark:text-white" onkeydown="if(event.key==='Enter') triggerModalAdd()">
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase block mb-1">Due Date</label>
                        <input type="date" id="modal-add-date" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-sm dark:text-white">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase block mb-1">Priority</label>
                        <select id="modal-add-priority" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-sm dark:text-white">
                            <option value="Low">Low</option>
                            <option value="Medium" selected>Medium</option>
                            <option value="High">High</option>
                            <option value="Critical">Critical</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                         <label class="text-xs text-slate-400 font-bold uppercase block mb-1">Project</label>
                         <select id="modal-add-project" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-sm dark:text-white">
                             <option value="">No Project</option>
                             <!-- JS Filled -->
                         </select>
                    </div>
                </div>

                <div class="flex justify-end gap-3">
                    <button onclick="triggerModalAdd()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold w-full sm:w-auto">Save Task</button>
                </div>
            </div>
        </div>
        
        <!-- EDIT PROJECT MODAL -->
        <div id="edit-project-modal" class="hidden-section fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white dark:bg-slate-800 w-full max-w-sm rounded-2xl p-6 shadow-2xl">
                <h3 class="font-bold text-lg mb-4 dark:text-white">Edit Project</h3>
                <input type="hidden" id="edit-proj-id">
                <div class="space-y-4">
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase block mb-1">Name</label>
                        <input type="text" id="edit-proj-name" class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 dark:text-white">
                    </div>
                    <div>
                        <label class="text-xs text-slate-400 font-bold uppercase block mb-1">Color</label>
                        <input type="color" id="edit-proj-color" class="w-full h-10 rounded-lg cursor-pointer">
                    </div>
                </div>
                <div class="flex gap-2 mt-6">
                    <button onclick="deleteProject()" class="flex-1 py-2 text-red-500 bg-red-50 hover:bg-red-100 dark:bg-red-900/20 dark:hover:bg-red-900/30 rounded-lg">Delete</button>
                    <button onclick="saveProjectEdit()" class="flex-1 py-2 bg-blue-600 text-white rounded-lg">Save</button>
                </div>
            </div>
        </div>

        <!-- PROFILE MODAL -->
        <div id="profile-modal" class="hidden-section fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white dark:bg-slate-800 rounded-2xl w-full max-w-lg p-8 shadow-2xl relative">
                <button onclick="closeModal('profile-modal')" class="absolute top-6 right-6 text-slate-400 hover:text-slate-600 dark:hover:text-white"><i class="ph ph-x text-xl"></i></button>
                <h2 class="text-2xl font-bold mb-6 dark:text-white">Edit Profile</h2>
                <div class="flex flex-col items-center mb-8">
                    <div class="w-24 h-24 rounded-full bg-blue-600 text-white flex items-center justify-center text-4xl font-bold mb-3 shadow-lg" id="edit-avatar">U</div>
                    <p class="text-slate-500 text-sm" id="edit-email">user@example.com</p>
                </div>
                <form id="profile-form" class="space-y-5">
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Display Name</label><input type="text" id="edit-name" class="w-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 dark:text-white rounded-xl px-4 py-3 outline-none focus:border-blue-500"></div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Bio</label><textarea id="edit-bio" rows="2" class="w-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 dark:text-white rounded-xl px-4 py-3 outline-none focus:border-blue-500"></textarea></div>
                    <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Interests</label><input type="text" id="edit-interests" class="w-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 dark:text-white rounded-xl px-4 py-3 outline-none focus:border-blue-500"></div>
                    <button type="submit" class="w-full bg-slate-900 dark:bg-blue-600 text-white font-bold py-3.5 rounded-xl hover:opacity-90 transition">Save Changes</button>
                    <button type="button" onclick="handleLogout()" class="w-full border border-red-200 text-red-500 font-bold py-3 rounded-xl hover:bg-red-50 dark:border-red-900/50 dark:hover:bg-red-900/20 transition">Sign Out</button>
                </form>
            </div>
        </div>

        <!-- NEW PROJECT MODAL -->
        <div id="project-modal" class="hidden-section fixed inset-0 bg-black/40 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
            <div class="bg-white dark:bg-slate-800 rounded-2xl w-full max-w-sm p-6 shadow-2xl">
                <h3 class="text-lg font-bold mb-4 dark:text-white">New Project</h3>
                <form id="project-form" class="space-y-4">
                    <input type="text" id="proj-name" placeholder="Project Name" required class="w-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 dark:text-white rounded-lg px-3 py-2 outline-none focus:border-blue-500">
                    <div class="flex items-center justify-between dark:text-slate-300"><label class="text-sm">Color</label><input type="color" id="proj-color" value="#3b82f6" class="w-8 h-8 rounded-full border-0 p-0 cursor-pointer"></div>
                    <div class="flex gap-2 pt-2">
                        <button type="button" onclick="closeModal('project-modal')" class="flex-1 py-2 text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-700 rounded-lg">Cancel</button>
                        <button type="submit" class="flex-1 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp, updateDoc, doc, deleteDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcA7kVuRrK9194a7rDSvPM0PgaLHSLkIk",
            authDomain: "khb-todo.firebaseapp.com",
            projectId: "khb-todo",
            storageBucket: "khb-todo.firebasestorage.app",
            messagingSenderId: "1048671093982",
            appId: "1:1048671093982:web:8cbc4db58f5fe7ec21ae4f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null, tasks = [], projects = [], currentView = 'myday', selectedTaskId = null, editingProjectId = null;

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            document.getElementById('loading-overlay').classList.add('hidden-section');
            if (user) {
                currentUser = user;
                document.getElementById('auth-screen').classList.add('hidden-section');
                document.getElementById('main-app').classList.remove('hidden-section');
                document.getElementById('sidebar-name').textContent = user.displayName || 'User';
                document.getElementById('sidebar-avatar').textContent = (user.displayName||'U')[0].toUpperCase();
                document.getElementById('edit-name').value = user.displayName || '';
                document.getElementById('edit-email').textContent = user.email;
                document.getElementById('edit-avatar').textContent = (user.displayName||'U')[0].toUpperCase();
                
                // Load Bio
                try {
                    const snap = await getDoc(doc(db, "userProfiles", user.uid));
                    if(snap.exists()) {
                         document.getElementById('edit-bio').value = snap.data().bio || '';
                         document.getElementById('edit-interests').value = snap.data().interests || '';
                    }
                } catch(e){}
                
                subscribeData();
            } else {
                currentUser = null;
                document.getElementById('main-app').classList.add('hidden-section');
                document.getElementById('auth-screen').classList.remove('hidden-section');
            }
        });

        function subscribeData() {
            onSnapshot(query(collection(db, "projects"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc")), (s) => {
                projects = s.docs.map(d => ({id: d.id, ...d.data()}));
                renderSidebarProjects(); renderDetailSelect(); renderModalSelect(); refreshView();
            });
            onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUser.uid), orderBy("createdAt", "desc")), (s) => {
                tasks = s.docs.map(d => ({id: d.id, ...d.data()}));
                refreshView();
                if(selectedTaskId) populateDetail(tasks.find(t=>t.id===selectedTaskId));
            });
        }

        window.refreshView = () => {
            const list = document.getElementById('task-list-container');
            const hTitle = document.getElementById('header-title');
            const today = new Date().toISOString().split('T')[0];
            let filtered = [];

            if(currentView === 'myday') { filtered = tasks.filter(t => t.isMyDay || t.dueDate === today); hTitle.textContent = "My Day"; }
            else if(currentView === 'all') { filtered = tasks; hTitle.textContent = "All Tasks"; }
            else if(currentView === 'important') { filtered = tasks.filter(t => t.isImportant); hTitle.textContent = "Important"; }
            else if(currentView === 'board') { filtered = tasks; }
            else { const p = projects.find(x => x.id === currentView); if(p) { filtered = tasks.filter(t => t.projectId === currentView); hTitle.textContent = p.name; } }

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-slate-100', 'dark:bg-slate-800', 'text-blue-600'));
            const activeBtn = document.getElementById(`nav-${currentView}`);
            if(activeBtn) activeBtn.classList.add('bg-slate-100', 'dark:bg-slate-800', 'text-blue-600');

            if(currentView === 'board') {
                 document.getElementById('view-list').classList.add('hidden-section');
                 document.getElementById('view-board').classList.remove('hidden-section');
                 renderBoard(filtered);
            } else {
                 document.getElementById('view-list').classList.remove('hidden-section');
                 document.getElementById('view-board').classList.add('hidden-section');
                 list.innerHTML = filtered.length ? filtered.map(t => renderTaskRow(t)).join('') : '<div class="text-center text-slate-400 py-10">No tasks found</div>';
            }
        };

        function renderTaskRow(t) {
            const isDone = t.status === 'Done';
            const proj = projects.find(p => p.id === t.projectId);
            const sel = t.id === selectedTaskId ? 'border-blue-500 ring-1 ring-blue-500' : 'border-slate-200 dark:border-slate-700 hover:border-blue-300';
            const doneSteps = (t.steps||[]).filter(s=>s.done).length;
            const stepText = (t.steps||[]).length ? `${doneSteps}/${t.steps.length}` : '';

            return `
            <div onclick="selectTask('${t.id}')" class="bg-white dark:bg-slate-800 border rounded-xl p-3 sm:p-4 flex items-center gap-3 sm:gap-4 cursor-pointer transition shadow-sm relative group ${sel}">
                <button onclick="event.stopPropagation(); toggleStatus('${t.id}', '${t.status}')" class="check-circle w-5 h-5 sm:w-6 sm:h-6 rounded-full border-2 ${isDone ? 'bg-blue-500 border-blue-500 text-white' : 'border-slate-300 dark:border-slate-600'} flex items-center justify-center shrink-0">
                    <i class="ph ph-check text-xs"></i>
                </button>
                <div class="flex-1 min-w-0 grid grid-cols-1 sm:grid-cols-12 gap-1 sm:gap-4 items-center">
                    <div class="sm:col-span-6 font-medium ${isDone ? 'line-through text-slate-400' : 'text-slate-800 dark:text-slate-200'} truncate">${t.title}</div>
                    <div class="sm:col-span-2 text-xs text-slate-500 flex items-center gap-1">${t.dueDate ? `<i class="ph ph-calendar"></i> ${t.dueDate}` : ''}</div>
                    <div class="sm:col-span-2 text-xs text-slate-500 flex items-center gap-1">${proj ? `<span class="w-2 h-2 rounded-full" style="background:${proj.color}"></span> ${proj.name}` : ''}</div>
                    <div class="sm:col-span-2 text-xs text-slate-500 flex items-center gap-1">${t.priority!=='Medium' ? `<span class="px-2 py-0.5 bg-slate-100 dark:bg-slate-700 rounded text-slate-600 dark:text-slate-300">${t.priority}</span>` : ''}</div>
                </div>
                <div class="relative">
                    <button onclick="event.stopPropagation(); toggleDropdown('${t.id}')" class="p-2 text-slate-400 hover:text-blue-600 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"><i class="ph ph-dots-three-vertical font-bold"></i></button>
                    <div id="dropdown-${t.id}" class="dropdown-menu absolute right-0 top-8 w-32 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-lg rounded-lg z-20">
                        <button onclick="event.stopPropagation(); selectTask('${t.id}'); toggleDropdown('${t.id}')" class="w-full text-left px-4 py-2 text-sm hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200">Edit</button>
                        <button onclick="event.stopPropagation(); deleteTaskById('${t.id}');" class="w-full text-left px-4 py-2 text-sm hover:bg-red-50 text-red-600">Delete</button>
                    </div>
                </div>
            </div>`;
        }
        
        function renderBoard(list) {
            const cols = { 'Todo': 'board-todo', 'In Progress': 'board-progress', 'Done': 'board-done' };
            Object.values(cols).forEach(id => document.getElementById(id).innerHTML = '');
            list.forEach(t => {
                const s = t.status === 'Done' ? 'Done' : (t.status === 'In Progress' ? 'In Progress' : 'Todo');
                document.getElementById(cols[s]).innerHTML += `
                <div onclick="selectTask('${t.id}')" class="bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 cursor-pointer hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-2"><span class="text-xs font-bold px-2 py-0.5 rounded bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">${t.priority || 'Medium'}</span>${t.isImportant ? '<i class="ph ph-star-fill text-yellow-400"></i>' : ''}</div>
                    <p class="text-sm font-medium text-slate-800 dark:text-white mb-2">${t.title}</p>
                    <div class="flex justify-between items-center text-xs text-slate-400"><span>${t.dueDate || ''}</span></div>
                </div>`;
            });
        }

        // Sidebar Projects (Fixed visibility for mobile)
        function renderSidebarProjects() {
            document.getElementById('project-list-sidebar').innerHTML = projects.map(p => `
                <div class="group flex items-center justify-between px-3 py-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800 transition cursor-pointer" onclick="switchView('${p.id}')">
                    <div class="flex items-center gap-3">
                         <span class="w-2.5 h-2.5 rounded-full" style="background:${p.color}"></span>
                         <span class="text-sm font-medium text-slate-600 dark:text-slate-300 ${currentView===p.id?'text-blue-600':''}">${p.name}</span>
                    </div>
                    <button onclick="event.stopPropagation(); editProject('${p.id}')" class="opacity-100 md:opacity-0 md:group-hover:opacity-100 text-slate-400 hover:text-blue-600 p-1"><i class="ph ph-gear-six"></i></button>
                </div>`).join('');
        }
        
        // Logic
        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sb.classList.toggle('open');
            overlay.classList.toggle('open');
            if(window.innerWidth > 768) {
                if(sb.style.marginLeft === '-18rem') sb.style.marginLeft = '0';
                else sb.style.marginLeft = '-18rem';
            }
        };

        window.openAddModal = () => {
            document.getElementById('add-modal').classList.remove('hidden-section');
            if(currentView.length > 15) document.getElementById('modal-add-project').value = currentView;
            setTimeout(() => document.getElementById('modal-add-title').focus(), 100);
        };

        window.triggerQuickAdd = async () => {
            const title = document.getElementById('quick-add-input').value;
            const date = document.getElementById('quick-add-date').value;
            const priority = document.getElementById('quick-add-priority').value;
            const isImp = document.getElementById('quick-add-star').classList.contains('text-yellow-500');
            const pid = (currentView.length > 15) ? currentView : '';
            if(!title.trim()) return;
            await addDoc(collection(db, "tasks"), { userId: currentUser.uid, title, status: 'Todo', priority, dueDate: date || null, isImportant: isImp, projectId: pid, isMyDay: currentView === 'myday', createdAt: serverTimestamp(), steps: [] });
            document.getElementById('quick-add-input').value = '';
        };

        window.triggerModalAdd = async () => {
            const title = document.getElementById('modal-add-title').value;
            const date = document.getElementById('modal-add-date').value;
            const priority = document.getElementById('modal-add-priority').value;
            const project = document.getElementById('modal-add-project').value;
            if(!title.trim()) return;
            await addDoc(collection(db, "tasks"), { userId: currentUser.uid, title, status: 'Todo', priority, dueDate: date || null, isImportant: false, projectId: project || '', isMyDay: false, createdAt: serverTimestamp(), steps: [] });
            document.getElementById('modal-add-title').value = '';
            closeModal('add-modal');
        };

        window.handleQuickAdd = (e) => { if(e.key === 'Enter') triggerQuickAdd(); };
        window.toggleDropdown = (id) => {
            document.querySelectorAll('.dropdown-menu').forEach(d => { if(d.id !== `dropdown-${id}`) d.classList.remove('show'); });
            const menu = document.getElementById(`dropdown-${id}`);
            if(menu) menu.classList.toggle('show');
        };
        window.onclick = (e) => { if (!e.target.closest('.relative')) document.querySelectorAll('.dropdown-menu').forEach(d => d.classList.remove('show')); };

        // NAVIGATION
        window.switchView = (v) => { currentView = v; selectedTaskId = null; closeDetail(); refreshView(); if(window.innerWidth < 768 && document.getElementById('sidebar').classList.contains('open')) toggleSidebar(); };
        window.selectTask = (id) => { 
            selectedTaskId = id;
            const panel = document.getElementById('detail-panel');
            panel.classList.remove('hidden-section');
            panel.classList.add('open');
            document.getElementById('active-detail').classList.remove('hidden-section');
            refreshView(); 
            populateDetail(tasks.find(t=>t.id===id));
        };
        window.closeDetail = () => { selectedTaskId = null; document.getElementById('detail-panel').classList.remove('open'); setTimeout(() => document.getElementById('detail-panel').classList.add('hidden-section'), 300); refreshView(); };

        window.toggleStatus = async (id, s) => { const n = s === 'Done' ? 'Todo' : 'Done'; if(n==='Done') confetti({particleCount: 40, spread: 50, origin: {y: 0.7}}); await updateDoc(doc(db, "tasks", id), { status: n }); };
        window.deleteTaskById = async (id) => { if(confirm("Delete task?")) await deleteDoc(doc(db, "tasks", id)); };
        window.deleteTask = () => deleteTaskById(selectedTaskId);

        // PROJECT EDITING
        window.editProject = (id) => {
            const p = projects.find(x => x.id === id);
            editingProjectId = id;
            document.getElementById('edit-proj-id').value = id;
            document.getElementById('edit-proj-name').value = p.name;
            document.getElementById('edit-proj-color').value = p.color;
            openModal('edit-project-modal');
        };
        window.saveProjectEdit = async () => { if(!editingProjectId) return; const name = document.getElementById('edit-proj-name').value; const color = document.getElementById('edit-proj-color').value; await updateDoc(doc(db, "projects", editingProjectId), { name, color }); closeModal('edit-project-modal'); };
        window.deleteProject = async () => { if(!editingProjectId || !confirm("Delete project?")) return; await deleteDoc(doc(db, "projects", editingProjectId)); closeModal('edit-project-modal'); switchView('all'); };

        window.renderDetailSelect = () => { document.getElementById('detail-project').innerHTML = '<option value="">No Project</option>' + projects.map(p=>`<option value="${p.id}">${p.name}</option>`).join(''); }
        window.renderModalSelect = () => { document.getElementById('modal-add-project').innerHTML = '<option value="">No Project</option>' + projects.map(p=>`<option value="${p.id}">${p.name}</option>`).join(''); }

        function populateDetail(t) {
            if(!t) return;
            document.getElementById('detail-title').value = t.title;
            document.getElementById('detail-title').onchange = () => updateDoc(doc(db, "tasks", t.id), {title: document.getElementById('detail-title').value});
            document.getElementById('detail-check').className = `mt-1 w-6 h-6 rounded-full border-2 flex items-center justify-center transition text-white ${t.status === 'Done' ? 'bg-blue-500 border-blue-500' : 'border-slate-300 dark:border-slate-600'}`;
            document.getElementById('detail-star').className = t.isImportant ? "text-yellow-400 text-2xl" : "text-slate-300 hover:text-yellow-400 text-2xl";
            document.getElementById('detail-due').value = t.dueDate || '';
            document.getElementById('detail-project').value = t.projectId || '';
            document.getElementById('detail-priority').value = t.priority || 'Medium';
            document.getElementById('detail-notes').value = t.remarks || '';
            const stepsDiv = document.getElementById('steps-list');
            stepsDiv.innerHTML = (t.steps||[]).map((s, idx) => `
                <div class="flex items-center gap-3 p-2 group hover:bg-slate-50 dark:hover:bg-slate-800 rounded">
                    <div onclick="toggleStep(${idx})" class="w-4 h-4 rounded-full border border-slate-400 cursor-pointer flex items-center justify-center ${s.done ? 'bg-blue-500 border-blue-500' : ''}">${s.done ? '<i class="ph ph-check text-white text-[10px]"></i>' : ''}</div>
                    <input type="text" value="${s.text}" onchange="updateStepText(${idx}, this.value)" class="flex-1 bg-transparent outline-none text-sm ${s.done ? 'line-through text-slate-400' : 'text-slate-700 dark:text-slate-200'}">
                    <button onclick="deleteStep(${idx})" class="text-slate-300 hover:text-red-500"><i class="ph ph-x"></i></button>
                </div>`).join('');
        }

        window.addStep = async () => { const t = tasks.find(x=>x.id===selectedTaskId); await updateDoc(doc(db, "tasks", selectedTaskId), {steps: [...(t.steps||[]), {text: "", done: false}]}); };
        window.toggleStep = async (idx) => { const t = tasks.find(x=>x.id===selectedTaskId); const s=[...t.steps]; s[idx].done=!s[idx].done; await updateDoc(doc(db, "tasks", selectedTaskId), {steps: s}); };
        window.updateStepText = async (idx, txt) => { const t = tasks.find(x=>x.id===selectedTaskId); const s=[...t.steps]; s[idx].text=txt; await updateDoc(doc(db, "tasks", selectedTaskId), {steps: s}); };
        window.deleteStep = async (idx) => { const t = tasks.find(x=>x.id===selectedTaskId); await updateDoc(doc(db, "tasks", selectedTaskId), {steps: t.steps.filter((_, i) => i !== idx)}); };
        window.updateTaskDetail = async (k, v) => { if(selectedTaskId) await updateDoc(doc(db, "tasks", selectedTaskId), { [k]: v }); };
        window.toggleDetailComplete = () => { const t = tasks.find(x=>x.id===selectedTaskId); window.toggleStatus(selectedTaskId, t.status); };
        window.toggleDetailStar = () => { const t = tasks.find(x=>x.id===selectedTaskId); updateDoc(doc(db, "tasks", t.id), {isImportant: !t.isImportant}); };

        window.openModal = (id) => document.getElementById(id).classList.remove('hidden-section');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden-section');
        window.toggleAuthMode = () => { document.getElementById('login-form').classList.toggle('hidden-section'); document.getElementById('signup-form').classList.toggle('hidden-section'); };
        window.handleLogout = () => signOut(auth);
        
        document.getElementById('google-signin').addEventListener('click', () => signInWithPopup(auth, new GoogleAuthProvider()));
        document.getElementById('login-form').addEventListener('submit', (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value).catch(e=>alert(e.message)); });
        document.getElementById('signup-form').addEventListener('submit', async (e) => { e.preventDefault(); try{ const c = await createUserWithEmailAndPassword(auth, document.getElementById('signup-email').value, document.getElementById('signup-pass').value); await updateProfile(c.user, {displayName: document.getElementById('signup-name').value}); }catch(e){alert(e.message);} });
        document.getElementById('project-form').addEventListener('submit', async (e) => { e.preventDefault(); await addDoc(collection(db, "projects"), { userId: currentUser.uid, name: document.getElementById('proj-name').value, color: document.getElementById('proj-color').value, createdAt: serverTimestamp() }); e.target.reset(); closeModal('project-modal'); });
        document.getElementById('profile-form').addEventListener('submit', async (e) => { e.preventDefault(); await updateProfile(currentUser, {displayName: document.getElementById('edit-name').value}); await setDoc(doc(db, "userProfiles", currentUser.uid), { bio: document.getElementById('edit-bio').value, interests: document.getElementById('edit-interests').value }, {merge:true}); closeModal('profile-modal'); document.getElementById('sidebar-name').textContent = document.getElementById('edit-name').value; });

        window.toggleDarkMode = () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); };
        if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
